<form [ngClass]="{visible: serv.brosephs()}" #MsgForm="ngForm" (ngSubmit)="alert()">
  <div class="container-sm">
  
  <div class="row-cols-auto">    
    <p class="row-cols-auto input-group">Write me a tiny message comrade.. <br> but make it short.. ok?      
    </p>
    <textarea
    class="row-cols-auto"
    name="ak47" 
    placeholder="Dear library..." 
    cols="30" 
    rows="10" 
    [(ngModel)]="sendMessage.burnAfterSending">    
    </textarea>
  </div>
    <div>
      <button 
      type="submit" 
      class="btn btn-secondary">
        SEND
      </button>
    </div>
  </div>
  <div class="container pt-5">
    {{sendMessage.burnAfterSending}}
  </div>
</form>
